server:
  port: 8001

spring:
 cloud:
   gateway:
     routes:
       - id: flights-service
         uri: lb://FLIGHTS-SERVICE
         predicates:
           - Path=/flights/**
         filters:
           - AuthenticationFilter


       - id: restaurant-service
         uri: lb://RESTAURANT-SERVICE
         predicates:
           - Path=/restaurant/**
         filters:
           - AuthenticationFilter

       - id: identity-service
         uri: lb://IDENTITY-SERVICE
         predicates:
           - Path=/users/**

 application:
   name: api-gateway

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/